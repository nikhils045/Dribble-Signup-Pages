<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Dribbble</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <figure>
          <img src="public/images/heroSection.jpg" alt="hero-section" />
        </figure>
      </section>

      <section class="content-section">
        <div class="sign-in">
          <p>
            Already a member?
            <a href="#">Sign In</a>
          </p>
        </div>

        <form>
          <h1>Sign up to Dribbble</h1>
          <div class="errorExplanation">
            <ul></ul>
          </div>
          <div class="form-field-group">
            <div class="form-field">
              <fieldset class="column">
                <label for="name">Name</label>
                <input type="text" id="name" autocomplete="name" />
              </fieldset>
            </div>
            <div class="form-field">
              <fieldset class="column">
                <label for="username">Username</label>
                <input type="text" id="username" autocomplete="username" />
              </fieldset>
            </div>
          </div>
          <div class="form-field">
            <fieldset class="column">
              <label for="email">Email</label>
              <input type="text" id="email" inputmode="email" />
            </fieldset>
          </div>
          <div class="form-field">
            <fieldset class="column">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="6+ characters"
                autocomplete="new-password"
              />
            </fieldset>
          </div>
          <div class="form-field">
            <fieldset>
              <input type="checkbox" id="user-terms" />
              <label for="user-terms">
                Creating an account means you're okay with our
                <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and
                our default <a href="#">Notification Settings</a>.
              </label>
            </fieldset>
          </div>

          <div class="form-btn">
            <input type="submit" value="Create Account" />
          </div>
          <p class="recaptcha-terms">
            This site is protected by reCAPTCHA and the Google <br />
            <a href="#">Privacy Policy</a>
            and
            <a href="#">Terms of Service</a>
            apply.
          </p>
        </form>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
